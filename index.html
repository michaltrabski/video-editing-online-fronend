<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css.css">

    <script defer src="app.js"></script>
</head>

<body class="bg-dark">
    <div class="small text-light">
        <pre id="data"></pre>
    </div>

    <template>
        <div class="video-wrapper row">
            <div class="col-md-6">
                <video controls class="w-100 border border-primary" src="#"></video>
                <div>
                    <label class="from-label form-label text-light m-0">1:35</label>
                    <input class="from form-range" type="range" step="1">
                </div>
                <div>
                    <label class="to-label text-light m-0">2:35</label>
                    <input class="to form-range" type="range" step="1">
                </div>

            </div>
            <div class="col-md-6">
                <button class="play btn btn-primary">Play</button>
                <button class="play btn btn-primary">Pause</button>
            </div>
        </div>
    </template>

    <div id="root" class="container-fluid mt-5"></div>


</body>

</html>
