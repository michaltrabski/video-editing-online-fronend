<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css.css">

    <script defer src="app.js"></script>
</head>

<body class="bg-dark">

    <div class="small text-light">
        <pre id="data"></pre>
    </div>

    <template>
        <div class="video-wrapper row mb-5  ">
            <div class="col-md-6 shadow-bottom">
                <video controls class="w-100 border border-primary" src="#"></video>
                <div class="position-relative">
                    <label class="from-label form-label text-light m-0 position-absolute small bg-secondary rounded"
                        style="top:-15px;">min</label>
                    <input class="from form-range" type="range" step="0.5" min="0" max="1000000">
                </div>
                <div class=" position-relative">
                    <label class="to-label form-label text-light m-0 position-absolute small bg-secondary rounded"
                        style="bottom:-15px;">max</label>
                    <input class="to form-range" type="range" step="0.5" min="0" max="1000000">
                </div>

            </div>
            <div class="col-md-6">
                <div><button class="play btn btn-primary">Play</button>
                    <button class="pause btn btn-primary">Pause</button>
                </div>
                <pre class="obj text-light"></pre>
            </div>
        </div>
    </template>

    <div id="root" class="container-fluid mt-5"></div>


</body>

</html>
